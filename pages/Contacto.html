    <div class="formulario" id="formhead">
      <h4 class="titulo-form">
        Formulario de contacto
      </h4>
      <div class="texto-contacto">
        <span>Para reservar, rellena el formulario de contacto y esperamos tu visita. Nosotros te llamaremos si existe algun inconveniente.<br> Gracias.</span>
      </div>
    </div>

    <div class="formulario" id="idform">
      <form action="#" method="post" href="./Contacto.html">
        <div class="data nombre">
          <label id="name-text">Nombre:</label>
          <input type="text" id="name-imput" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="data apellidos">
          <label id="apellidos-text">Apellidos:</label>
          <input type="text" id="apellidos-imput" name="apellidos" placeholder="Apellidos" required>
        </div>
        <div class="data email">
          <label id="email-text">Email:</label>
          <input type="email" id="email-imput" name="email" placeholder="Email" required>
        </div>
        <div class="data date">
          <label id="date-text">Fecha:</label>
          <input type="date" id="date-imput" name="date" placeholder="Fecha" required >
        </div>
        <div class="grid data hour">
          <label class="maniana" id="hour-text-maniana">Ma√±ana:</label>
          <div class="drid maniana">
            <label id="hour-text">13:00</label>
            <input id="hour" type="radio" name="hora" value="13:00" required>
            <label id="hour-text">13:30</label>
            <input id="hour" type="radio" name="hora" value="13:30" >
            <label id="hour-text">14:00</label>
            <input id="hour" type="radio" name="hora" value="14:00" >
            <label id="hour-text">14:30</label>
            <input id="hour" type="radio" name="hora" value="114:30" >
            <label id="hour-text">15:00</label>
            <input id="hour" type="radio" name="hora" value="15:00" >
            <label id="hour-text">15:30</label>
            <input id="hour" type="radio" name="hora" value="15:30">
          </div>
          <br><br>
          <label class="tarde" id="hour-text-tarde">Tarde:</label>
          <div class="drid tarde">
            <label id="hour-text">20:30</label>
            <input id="hour" type="radio" name="hora" value="20:30">
            <label id="hour-text">21:00</label>
            <input id="hour" type="radio" name="hora" value="21:00">
            <label id="hour-text">21:30</label>
            <input id="hour" type="radio" name="hora" value="21:30<">
            <label id="hour-text">22:00</label>
            <input id="hour" type="radio" name="hora" value="22:00">
            <label id="hour-text">22:30</label>
            <input id="hour" type="radio" name="hora" value="22:30">
            <label id="hour-text">23:00</label>
            <input id="hour" type="radio" name="hora" value="23:00">
            <label id="hour-text">23:30</label>
            <input id="hour" type="radio" name="hora" value="23:30">
          </div>
        </div>
        <label class="obs" id="text-obv">Observaciones</label><br>
        <input type="textarea" id="obvs" rows="10" cols="40">

        <div class="boton">
          <input id="enviar" class="btn btn-primary" type="submit" value="Enviar">
        </div>
      </form>



    </div>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
